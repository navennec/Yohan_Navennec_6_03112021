<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - Fisheye</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="page-container">
      <a class="main-link" href="#index-main-content" tabindex="0">Passer au contenu</a>
      <header>
        <div class="header-container">
          <a href="index.html">
            <img
              class="logo"
              src="images/logo/fisheyelogo.svg"
              alt="Page d'accueil Fisheye"
            />
          </a>
          <nav aria-label="CatÃ©gories des photographes">
            <ul lang="en" class="tag-list-header">
              <li>
                <a
                  aria-label="portrait"
                  href="#"
                  id="portrait"
                  class="tag"
                  data-tag="portrait"
                  >#portrait</a
                >
              </li>
              <li>
                <a aria-label="art" href="#" id="art" class="tag" data-tag="art"
                  >#art</a
                >
              </li>
              <li>
                <a
                  aria-label="fashion"
                  href="#"
                  id="fashion"
                  class="tag"
                  data-tag="fashion"
                  >#fashion</a
                >
              </li>
              <li>
                <a
                  aria-label="architecture"
                  href="#"
                  id="architecture"
                  class="tag"
                  data-tag="architecture"

                >
              </li>
              <li>
                <a
                  aria-label="travel"

                  class="tag"

                >

              <li>
                <a
                  aria-label="sport"
                  href="#"

                >
              </li>
              <li>
                <a
                  aria-label="animals"
                  href="#"
                  id="animals"
                  class="tag"
                  data-tag="animals"
                  >#animals</a
                >
              </li>
              <li>
                <a
                  aria-label="events"
                  href="#"
                  id="events"
                  class="tag"
                  data-tag="events"
                  >#events</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <div id="index-main-content">
          <h1 class="index-main-title">Nos photographes</h1>
          <div class="photographer-container"></div>

    <script type="module" src="./js/index.js"></script>
